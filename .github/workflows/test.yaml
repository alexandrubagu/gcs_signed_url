name: Run tests on versions according to .tool-versions
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  MIX_ENV: test

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Test - OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ["22.x", "23.x", "24.x", "25.x", 26.x]
        elixir: ["1.10.x", "1.11.x", "1.12.x", "1.13.x", "1.14.x"]
        exclude:
          # OTP 22
          - elixir: "1.14.x"
            otp: "22.x"
          # OTP 23
          - elixir: "1.10.x"
            otp: "23.x"
          # OTP 24
          - elixir: "1.10.x"
            otp: "24.x"
          - elixir: "1.11.x"
            otp: "24.x"
          # OTP 25
          - elixir: "1.10.x"
            otp: "25.x"
          - elixir: "1.11.x"
            otp: "25.x"
          - elixir: "1.12.x"
            otp: "25.x"
          # OTP 26
          - elixir: "1.10.x"
            otp: "26.x"
          - elixir: "1.11.x"
            otp: "26.x"
          - elixir: "1.12.x"
            otp: "26.x"
          - elixir: "1.13.x"
            otp: "26.x"
    steps:
      - uses: actions/checkout@v1.0.0

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
          install-rebar: true
          install-hex: true

      - name: Retrieve Build Cache
        uses: actions/cache@v3
        id: build-folder-cache
        with:
          path: _build
          key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Retrieve Mix Dependencies Cache
        uses: actions/cache@v3
        id: deps-cache
        with:
          path: deps
          key: ${{runner.os}}-${{matrix.otp}}-${{matrix.elixir}}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix test
